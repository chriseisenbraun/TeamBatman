<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voyager | Explore new horizons</title>
        <meta name="description" content="This shit is on fire">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/layout.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <!-- Primary Page Layout
  ================================================== -->

    <header>
      <div class="container">
        <div class="sixteen columns clearfix navbar">
          <h1><span class="icon-directions"></span>Voyager</h1>
          <button id="mobile-menu-trigger" class="link mobile-menu-trigger icon-th-menu"></button>
          <nav>
            <button class="link-inverse">Design an Expedition</button>
            <button class="link-inverse">Log In</button>
            <button class="inverse">Sign Up</button>
          </nav>
        </div>
      </div>
      <nav id="mobile-menu" class="mobile-menu slideOutUp"> <!-- mobile menu -->
        <button class="link-inverse full-width">Design an Expedition</button>
        <button class="link-inverse full-width">Log In</button>
        <button class="inverse full-width">Sign Up</button>
      </nav>
    </header>

    <main>

      <section class="hero"> <!-- hero unit -->
        <h1>Go on a <span>secret bike tour</span>, <i>crafted by a local</i></h1>
        <form class="hero-form">
          <fieldset>
            <input class="hero-input" type="search" placeholder="Enter a city" required autofocus>
            <button class="hero-button inverse" type="submit">Search</button>
          </fieldset>
        </form>
      </section>

      <article class="how-it-works"> <!-- how to use -->
        <h1>How It Works</h1>
        <ol class="container">
          <li class="one-third column">
            <figure> <!-- step 1 -->
              <div class="step-1 icon-directions"></div>
              <figcaption>Locals, just like you, design fun and exciting expeditions around their city</figcaption>
            </figure>
          </li>
          <li class="one-third column">
            <figure> <!-- step 2 -->
              <div class="step-2 icon-zoom"></div>
              <figcaption>Browse through 100's of expeditions and discover your next getaway</figcaption>
            </figure>
          </li>
          <li class="one-third column">
            <figure> <!-- step 3 -->
              <div class="step-3 icon-map"></div>
              <figcaption>Strap on your adventure hat, pack your map, and apply your sunscreen. You're ready to go!</figcaption>
            </figure>
          </li>
        </ol>
      </article>

      <section class="container featured-expeditions"> <!-- featured expeditions section -->
        <h1>Featured Expeditions</h1>
        <a href="#" class="one-third column featured featured-1"> <!-- expedition 1 -->
          <h1>Craft Brewery Tour</h1>
        </a>
        <a href="#" class="one-third column featured featured-2"> <!-- expedition 2 -->
          <h1>Secret Bike Tour</h1>
        </a>
        <a href="#" class="one-third column featured featured-3"> <!-- expedition 3 -->
          <h1>Space Needle Tour</h1>
        </a>
      </section>
      <div class="call-to-action">
        <button class="big default">Plan your Saturday today!</button>
      </div>
    </main>
    <footer class="container">
      <nav class="sixteen columns">
        <a href="#">About Us</a> |
        <a href="#">Contact Us</a> |
        <a href="#">Press</a> |
        <a href="#">FAQ</a>
      </nav>
      <p role="contentinfo" class="copyright">Copyright Â© 2014 Voyager, LLC</p>
    </footer>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
